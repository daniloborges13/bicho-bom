<ion-content class="ion-padding" class="ion-text-center">
  <div class="ion-padding">

    <br> <br>

    <ion-avatar class="avatar">
      <img src="./../../../assets/icon/logoofc.jpg">
    </ion-avatar>

    <div class="ion-text-center">
      <h2 style="color: white;">BICHO BOM</h2>
    </div>

    <form #form="ngForm" novalidate>
      <div padding>


        <!-- email -->
        <ion-list class="bg-transparent">
          <ion-item class="email" lines="none" color="none">
            <ion-label>
              <ion-icon class="iconeEmail" name="mail"></ion-icon>
            </ion-label>

            <ion-input transparent placeholder="E-mail" class="placeholderEmail" type="text" name="email"
              [(ngModel)]="user.email" #email="ngModel" required></ion-input>
          </ion-item>
          <p *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger">
            O campo E-mail é obrigatório
          </p>

          <!-- senha -->
          <ion-item class="email" lines="none" color="none">
            <ion-label>
              <ion-icon class="iconeSenha" name="lock-closed"></ion-icon>
            </ion-label>
            <ion-input transparent class="placeholderSenha" type="password" placeholder="Senha" name="password"
              [(ngModel)]="user.password" #password="ngModel" required></ion-input>
          </ion-item>
          <p *ngIf="password.errors && (password.dirty || password.touched)" class="text-danger">
            O campo Senha é obrigatório
          </p>

        </ion-list>
        <!-- botaoEntrar -->
        <ion-button class="btn-color" color="secondary" expand="block" shape="round" block [disabled]="!form.form.valid"
          (click)="signIn()">Entrar</ion-button>
      </div>
    </form>

    <ion-row>
      <ion-col col-12>
        <ion-button [routerLink]="['/cadastro']" expand="block" shape="clear" class="btn-clear">Inscrever-se
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-button [routerLink]="['/redefinir-senha']" expand="block" shape="clear" class="btn-clear">Redefinir senha
        </ion-button>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
