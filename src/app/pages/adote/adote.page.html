<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Adote um Amigo </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" class="ion-text-center">

  <ion-searchbar [(ngModel)]="buscarCidade" placeholder="Buscar por cidade...">
  </ion-searchbar>

  <div>
    <ion-card *ngFor="let bicho of bichos | async | filtro: buscarCidade ">
      <br>
      <div class="fotosPets">
        <img [src]="bicho.urlFoto"/>
      </div>

      <ion-card-header>
        <ion-card-title>Nome: {{bicho.nomePet}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>

        <ion-grid>
          <ion-row>
            <ion-col>
              <b>Sexo: {{bicho.sexo}}</b>
              <br>
              <b>Tipo: {{bicho.tipoPet}}</b>
              <br>
              <b>Estado: {{bicho.estado}}</b>
              <br>
              <b>Cidade: {{bicho.cidade}}</b>
              <br>          
              <b>Observações: {{bicho.obs}}</b>
              <br>
              <b>WhatsApp: <a [href]="'https://wa.me/55' + bicho.celular + '?text=Olá,%20eu%20vi%20o%20animal%20que%20você%20publicou%20no%20App%20Bicho%20Bom,%20e%20estou%20interessado.'"> {{bicho.celular}} </a> </b>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
