<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar Doação</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen class="ion-padding">


  <ion-item class="txtTransparent"  > 
    <ion-input class="placeholderEmail" type="text" placeholder="Nome do pet" name="email"   required></ion-input>
  </ion-item>


  <ion-item class="txtTransparent" > 
    <ion-input class="placeholderEmail" type="text" placeholder="Raça" name="email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Pet</ion-label>
    <ion-select value="dog">
      <ion-select-option value="cat">Macho</ion-select-option>
      <ion-select-option value="dog">Fêmea</ion-select-option>
    </ion-select>
  </ion-item>


  <ion-grid>
    <ion-radio-group value="grape">
      <ion-row>
        <ion-col col-6> 
          <ion-item>
            <img src="../../../assets/icon/cachorro.png" alt="" srcset="">
            <ion-radio slot="start" color="primary" value="dog"></ion-radio>
          </ion-item>
        </ion-col>

        <ion-col col-6> 
          <ion-item >
            <img src="../../../assets/icon/gato.png" alt="" srcset="">
            <ion-radio slot="start" color="primary" value="cat"></ion-radio>
          </ion-item>
      </ion-col>
    </ion-row>
    </ion-radio-group>
  </ion-grid>

  <hr>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
         <div class="text-center">      
          <b style="text-align:center;" class="upload">
           Faça upload da foto do animal
          </b>   
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

 
  <ion-button expand="block" shape="round" color="primary">
    Upload
    <ion-icon  slot="end"  name="cloud-upload-sharp"></ion-icon>
  </ion-button>

  <br> <br> <br> <br> <br> <br> <br> <br> <br> 

  <ion-button expand="block" shape="round" color="primary">
    Cadastrar animal para doação
    <ion-icon slot="end" name="checkmark-circle-sharp"></ion-icon>
  </ion-button>


  
</ion-content>
