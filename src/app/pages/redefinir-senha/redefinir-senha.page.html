<ion-content class="ion-padding" class="ion-text-center">
  <div class="ion-padding">
    <br> <br>

    <ion-avatar class="avatar">
      <img src="./../../../assets/icon/logoofc.jpg">
    </ion-avatar>

    <div class="ion-text-center">
      <h2 style="color: white;">BICHO BOM</h2>
    </div>

    <form [formGroup]="form" (ngSubmit)="resetPassword()" >
      <ion-list class="bg-transparent">
        <ion-item lines="none" color="none" class="txtTransparent">
          <ion-label>
            <ion-icon class="corIcone" name="mail">  </ion-icon>
          </ion-label>
          <ion-input class="placeholderEmail" type="text" placeholder="E-mail" formControlName="email"></ion-input>
        </ion-item>
        <p *ngIf="form.get('email').errors && (form.get('email').dirty || form.get('email').touched)" class="text-danger">
          O campo E-mail é obrigatório
        </p>

      </ion-list>

      <ion-button type="submit" ion-button expand="block" shape="round" color="secondary" [disabled]="!form.valid">
        Enviar Link
      </ion-button>
      <p class="txt-login">Verifique seu E-mail e siga as instruções!<br><br>Caso não receba na Caixa de Entrada
        verifique<br>o Lixo Eletrônico ou Span.</p>
    </form>
    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/login']" ion-button expand="block" shape="clear"  class="btn-clear" >Já tem uma conta?</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
